<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>Salary Predictor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

<!-- <link href="style.css" rel="stylesheet" type="text/css"> -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  
</head>

<body>
 <div class="login">
	<h1>Salary Prediction</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
      <label for="experience">Experience</label>
      <select class="form-select" aria-label="Default select example" name="experience" required>
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
      </select>

      <label for="test_score">Test Score</label>
      <select class="form-select" aria-label="Default select example" name="test_score" required>
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
      </select>

      <label for="interview_score">Interview Score</label>
      <select class="form-select" aria-label="Default select example" name="interview_score" required>
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
      </select>
      
      
      
      <!-- <input type="text" name="experience" placeholder="Experience" required="required" /> -->
      <!-- <input type="text" name="test_score" placeholder="Test Score" required="required" />
		  <input type="text" name="interview_score" placeholder="Interview Score" required="required" /> -->
      <div class="d-grid gap-2">
        <button class="btn btn-primary" type="submit">Predict</button>
      </div>
        
    </form> 

   <br>
   <br>
   <h1>{{ prediction_text }}</h1>

 </div>


</body>
</html>
